<style>
    .product-detail-popup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        z-index: 1000;
    }

    .product-detail-content {
        background-color: #fff;
        margin: 10% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 700px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        animation: fadeIn 0.3s;
    }

    .close-btn {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
    }

    .close-btn:hover,
    .close-btn:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
    }

    @keyframes fadeIn {
        from {opacity: 0;}
        to {opacity: 1;}
    }

    .fade-in {
        animation: fadeIn 0.5s;
    }
</style>
<!-- Blog Posts Section -->
<main id="main-content" class="container mx-auto my-20 p-8" role="main">
    <section id="blog-section" class="container mx-auto my-20 p-8 text-center reveal">
        <h2 class="text-4xl font-semibold mb-8 uppercase tracking-wider">Our Latest Blog Posts</h2>
        <div class="blog-grid grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Blog post card -->
            <div class="blog-card bg-white shadow-lg rounded-lg overflow-hidden" onclick="loadPostDetail('post1')">
                <img class="w-full h-48 object-cover" src="thumbnail1.jpg" alt="Blog Post 1">
                <div class="p-6">
                    <h3 class="font-bold text-2xl mb-2">Blog Post Title 1</h3>
                    <p class="text-gray-700 mb-4">A brief description of the blog post content...</p>
                    <a href="#" onclick="loadPostDetail('post1'); return false;" class="learn-more">Learn More</a>
                </div>
            </div>
            <!-- Repeat blog-card div for more blog posts -->
        </div>
    </section>
</main>

<!-- Blog Post Detail Popup -->
<div id="post-detail-popup" class="product-detail-popup">
    <div class="product-detail-content">
        <span class="close-btn" onclick="closePostDetail()">&times;</span>
        <div id="post-detail-container"></div>
    </div>
</div>
