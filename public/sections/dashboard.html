<!-- sections/dashboard.html -->
<div class="dashboard-container">
    <h1 class="text-3xl font-bold mb-6">사용자 대시보드</h1>
    <div class="user-info mb-8">
        <h2 class="text-xl font-semibold mb-4">사용자 정보</h2>
        <p>이름: <span id="username"></span></p>
        <p>이메일: <span id="user-email"></span></p>
    </div>
    <div class="user-actions">
        <h2 class="text-xl font-semibold mb-4">계정 관리</h2>
        <button id="edit-profile" class="bg-blue-500 text-white px-4 py-2 rounded mr-2">프로필 수정</button>
        <button id="change-password" class="bg-green-500 text-white px-4 py-2 rounded mr-2">비밀번호 변경</button>
        <button id="logout" class="bg-red-500 text-white px-4 py-2 rounded">로그아웃</button>
    </div>
</div>
