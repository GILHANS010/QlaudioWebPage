<!-- dashboard.html -->
<div class="dashboard-container">
    <h1 class="text-3xl font-bold mb-6">사용자 대시보드</h1>
    <div class="user-info mb-8">
        <h2 class="text-xl font-semibold mb-4">사용자 정보</h2>
        <p>이름: <span id="username"></span></p>
        <p>이메일: <span id="user-email"></span></p>
    </div>
    <div class="user-actions mb-8">
        <h2 class="text-xl font-semibold mb-4">계정 관리</h2>
        <button id="edit-profile-btn" class="bg-blue-500 text-white px-4 py-2 rounded mr-2">프로필 수정</button>
        <button id="change-password-btn" class="bg-green-500 text-white px-4 py-2 rounded mr-2">비밀번호 변경</button>
        <button id="logout" class="bg-red-500 text-white px-4 py-2 rounded">로그아웃</button>
    </div>
    <div id="edit-profile-form" class="hidden mb-8">
        <h2 class="text-xl font-semibold mb-4">프로필 수정</h2>
        <form id="profile-form">
            <div class="mb-4">
                <label for="edit-username" class="block mb-2">사용자 이름</label>
                <input type="text" id="edit-username" class="w-full p-2 border rounded" required>
            </div>
            <div class="mb-4">
                <label for="edit-email" class="block mb-2">이메일</label>
                <input type="email" id="edit-email" class="w-full p-2 border rounded" required>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">저장</button>
        </form>
    </div>
    <div id="change-password-form" class="hidden mb-8">
        <h2 class="text-xl font-semibold mb-4">비밀번호 변경</h2>
        <form id="password-form">
            <div class="mb-4">
                <label for="current-password" class="block mb-2">현재 비밀번호</label>
                <input type="password" id="current-password" class="w-full p-2 border rounded" required>
            </div>
            <div class="mb-4">
                <label for="new-password" class="block mb-2">새 비밀번호</label>
                <input type="password" id="new-password" class="w-full p-2 border rounded" required>
            </div>
            <div class="mb-4">
                <label for="confirm-password" class="block mb-2">새 비밀번호 확인</label>
                <input type="password" id="confirm-password" class="w-full p-2 border rounded" required>
            </div>
            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">비밀번호 변경</button>
        </form>
    </div>
</div>
