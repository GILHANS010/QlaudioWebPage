<section id="contact" class="container mx-auto my-20 p-8 text-center reveal">
    <h2 class="text-4xl font-semibold mb-8 uppercase tracking-wider">Contact Us</h2>
    <p>시간을 내어 방문해주셔서 감사합니다.</p>
    <p>견적 문의, 협업 문의, 기술 자문 혹은 정말 사소한 질문이라도</p>
    <p>편안한 마음으로 문의를 남겨주시면 최대한 빠른 시일내에 답변드리도록 하겠습니다.</p>

    <div class="mt-8 max-w-xl mx-auto">
        <form id="contact-form" class="space-y-4">
            <div>
                <label for="name" class="block text-left font-semibold">이름</label>
                <input type="text" id="name" name="user_name" required class="w-full p-2 border rounded">
            </div>
            <div>
                <label for="email" class="block text-left font-semibold">이메일주소</label>
                <input type="email" id="email" name="user_email" required class="w-full p-2 border rounded">
            </div>
            <div>
                <label for="message" class="block text-left font-semibold">문의 내용</label>
                <textarea id="message" name="message" required class="w-full p-2 border rounded" rows="5"></textarea>
            </div>
            <button type="submit" class="px-4 py-2 bg-blue-500 text-white font-semibold rounded hover:bg-blue-600">Send</button>
        </form>
    </div>
</section>
