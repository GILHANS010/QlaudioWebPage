<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QLAUDIO - Innovative Sound Design Studio</title>
    <meta name="description" content="QLAUDIO는 최첨단 기술과 창의력을 바탕으로 게임, 영화, 드라마 등의 사운드 디자인, 음악 제작, 오디오 플러그인 개발을 전문으로 합니다.">
    <meta name="keywords" content="QLAUDIO, 사운드 디자인, 음악 제작, 오디오 플러그인, 게임 사운드, AI 기술, 창의적인 사운드">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init("9ckQHWPKQUV2yRMFM");
        })();
    </script>
    <script src="script.js" defer></script>
</head>

<body class="bg-white text-gray-800">
    <!-- Navigation Bar -->
    <nav id="navbar" class="fixed w-full z-10 p-4 bg-white shadow-sm top-0">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="font-bold text-2xl text-black" onclick="loadSection('home')">QLAUDIO</a>
            <ul class="flex space-x-8 text-base uppercase tracking-widest text-black">
                <li><a href="#" onclick="loadSection('sound_design')">Sound Design</a></li>
                <li><a href="#" onclick="loadSection('music')">Music</a></li>
                <li><a href="#" onclick="loadSection('plugins')">Plugins</a></li>
                <li><a href="#" onclick="loadSection('apps')">Apps</a></li>
                <li><a href="#" onclick="loadSection('faq')">FAQ</a></li>
                <li><a href="#" onclick="loadSection('contact')">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main id="main-content" class="container mx-auto my-20 p-8">
        <!-- Dynamic content will be loaded here -->
    </main>

    <!-- Footer -->
    <footer class="bg-white p-4 text-center shadow-lg">
        <div class="footer-links mt-4 flex justify-center space-x-8">
            <a href="#" onclick="loadSection('privacy')">Privacy Policy</a>
            <a href="#" onclick="loadSection('terms')">Terms of Service</a>
            <a href="#" onclick="loadSection('faq')">About Us</a>
            <a href="#" onclick="loadSection('contact')">Contact</a>
        </div>
        <div class="social-media mt-4 flex justify-center space-x-4">
            <a href="https://instagram.com/qlaudio_audio" target="_blank">
                <img src="./images/instagram.webp" alt="Instagram" class="h-6 w-6">
            </a>
        </div>
        <div class="contact-info mt-4">
            <p class="text-gray-600">Email: contact@qlaudio.com</p>
        </div>
        <p>&copy; 2024 QLAUDIO. All Rights Reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadSection('home');
        });

        function loadSection(section) {
            fetch(`sections/${section}.html`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('main-content').innerHTML = data;
                })
                .catch(error => console.error('Error loading section:', error));
        }
    </script>
</body>

</html>
